<style media="screen">
html{
  height:100%;
}

body {
  background-color: #222222;
  margin: 0;
  overflow: hidden;
  height:100%;
}

.container {
  position: absolute;
  width: 2300px;
  left: 50%;
  margin-left: -1200px;
  top: -40px;
  z-index: 999;
}

.wrapper {
  position: absolute;
  width: 988px;
  left: 50%;
  margin-left: -480px;
  top: 229px;
  z-index: 9999;
}

.wrapper .row2 {
  margin-left: 67px;
}

.hex {
  display: inline-block;
  margin-left: 2px;
  margin-right: 2px;
  -webkit-user-select:none;
}

.content {
  height: 0px;
  position: relative;
  margin 0 auto;
  width: 100%;
  background: #333;
  color: #ccc;
  margin: 0px 0px 0px 0px;
}

.hex:before {
  content: " ";
  width: 0;
  height: 0;
  border-bottom: 30px solid #272727;
  border-left: 53px solid transparent;
  border-right: 53px solid transparent;
  position: absolute;
  top: -29px;
  left: 0;
}

.hex {
  margin-top: 30px;
  width: 104px;
  height: 60px;
  background-color: #272727;
  position: absolute;
  text-align: center;
  color: #bbb;
  white-space: normal;
  overflow: visible;
  font-family: Arial, sans-serif;
  font-size: 12px;
  line-height: 1.2;
  -webkit-transform: scale(3, 3, 3);
  -ms-transform: scale3d(3, 3, 3);
  transform: scale3d(3, 3, 3);
  z-index:1;
}

.one .hex {
  background-color: #242424
}

.one .hex:after {
  border-top: 30px solid #242424;
}

.one .hex:before {
  border-bottom: 30px solid #242424;
}

.two .hex {
  background-color: #252525
}

.two .hex:after {
  border-top: 30px solid #252525;
}

.two .hex:before {
  border-bottom: 30px solid #252525;
}

.three .hex {
  background-color: #262626
}

.three .hex:after {
  border-top: 30px solid #262626;
}

.three .hex:before {
  border-bottom: 30px solid #262626;
}

.hex:after {
  content: "";
  width: 0;
  position: absolute;
  bottom: -29px;
  left: 0px;
  z-index:1;
  border-top: 30px solid #272727;
  border-left: 53px solid transparent;
  border-right: 53px solid transparent;
}

/*.hex.hover {
  z-index:10000;
}*/

.hex-row {
  white-space: nowrap
}

.hex-row.even {
  margin-left: 68px;
  white-space: nowrap;
}

.hex.hover:hover {
  background-color: #333;
  cursor: pointer;
  z-index: 1000;
}

.hex:hover {
  background-color: #333;
}

.hex:hover:after {
  border-top: 30px solid #333;
}

.hex:hover:before {
  border-bottom: 30px solid #333;
}

.hex.hover span {
  top: 20px;
  position: relative;
}

.lab_item {
  width: 130px;
  height: 110px;
  position: relative;
  display: inline-block;
  z-index:-1;
}

.lab_item.has-text {
  z-index:1;
}
</style>

<script type="text/javascript">
// comment out due to webkit transform perspective bug
//CSSPlugin.defaultTransformPerspective = 600;

// use perspective property instead on .hex parent
TweenMax.set(".lab_item", {
  css: {
    perspective: 600
  }
});

TweenMax.staggerFromTo(".background .hex", .5, {
  scaleX: 0,
  scaleY: 0,
  autoAlpha: 0,
  transformOrigin: "50% 50%"
}, {
  scaleX: 1.2,
  scaleY: 1.2,
  autoAlpha: 0.99,
  transformOrigin: "50% 50%"
}, .015);
TweenMax.staggerFromTo(".wrapper .hex", .5, {
  scaleX: 0,
  scaleY: 0,
  autoAlpha: 0,
  transformOrigin: "50% 50%"
}, {
  autoAlpha: 0.99,
  scaleX: 1.2,
  scaleY: 1.2,
  transformOrigin: "50% 50%",
  delay: 1.5
}, .1);

$(".hex.hover").mouseover(function() {
  TweenMax.set(this,  {
    //zIndex: 9999
  });
  TweenMax.to(this, .2, {
    scaleX: 2,
    scaleY: 2,
    autoAlpha: 1,
    transformOrigin: "50% 50%"
  });
});

$(".hex.hover").mouseout(function() {
  TweenMax.to(this, .2, {
    scale: 1.2,
    //zIndex: 99,
    transformOrigin: "50% 50%"
  });
});

</script>
