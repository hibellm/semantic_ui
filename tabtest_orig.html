<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Semontic UI Sandbox</title>
    <!--CDN for Semontic UI-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-mfizz/2.4.1/font-mfizz.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
  </head>

  <style>
  .showme {
    display:block;
  }
  .hideme {
    display:none;
  }

  </style>


  <!--MAIN PAGE CONTENT-->
  <body>
    <div class="ui container">
      <!--MENU-->
      <div class="ui secondary large pointing menu blue">
        <a class="item active" id="mi1" href="./index.html">Home</a>
        <a class="item" id="mi2" href="./training.html">Training</a>
        <a class="item" id="mi3" href="./datasource.html">Data Sources</a>
        <a class="item" id="mi4" href="./about.html">About</a>
        <a class="item" id="mi5" href="./access.html">Access</a>
        <a class="item" id="mi6" href="./organ.html">Organogram</a>
        <a class="item" id="mi7" href="./MDH_hex_select.html">Landing Page(?)</a>
        <div class="right menu">
          <a class="ui item">Logout</a>
        </div>
      </div>
      <div class="ui segment">
        <p>breadcrumbs can go here</p>
      </div>

          <div class="ui segment blue inverted fluid" id="test1seg" onclick="myFunction()">
            <div class="ui large labels">
              <h3>Data source</h3>
              <a class="ui label basic green"  ><i class="flag eu"></i>CPRD</a><br>
              <a class="ui label basic red"    ><i class="flag eu"></i>IMSEU</a><br>
              <a class="ui label basic green"  ><i class="flag eu"></i>CCAE</a><br>
              <a class="ui label basic green"  ><i class="flag eu"></i>IPSOS</a><br>
              <a class="ui label basic green"  ><i class="flag eu"></i>FLATIRON</a><br>
              <a class="ui label basic red"    ><i class="flag us"></i>SEERM</a><br>
            </div>
          </div>
          <div class="ui segment blue inverted hideme" id="test2seg" onclick="myFunction2()">
            <div class="ui large labels">
              <h3>Data source</h3>
              <a class="ui label basic green"><i class="flag eu"></i>CPRD</a>
            </div>
          </div>

       <p></p>
      <!--MAIN HEADING-->
      <div class="ui grid">

        <!-- THE MENU SELECTOR -->
       <div class="two wide column" id="vtabs">
         <div class="ui vertical tabular menu fluid inverted blue">
           <div class="active item" id="vt1" data-tab="tab-name">Workstreams</div>
           <div class="item"        id="vt2" data-tab="tab-name2">Partnerships</div>
           <div class="item"        id="vt3" data-tab="tab-name3">Documents</div>
           <div class="item"        id="vt4" data-tab="tab-name4">Links</div>
         </div>
       </div>

       <div class="ui tab active" data-tab="tab-name">
         <i class="ui icon database blue massive"></i>
       </div>
       <div class="ui tab" data-tab="tab-name2">
         <i class="ui icon rocket yellow massive"></i>
       </div>
       <div class="ui tab" data-tab="tab-name3">
         <i class="ui icon handshake green massive"></i>
       </div>
       <div class="ui tab" data-tab="tab-name4">
         <i class="ui icon rocket red massive"></i>
       </div>



    </div>
  <script>
  $('.tabular.menu .item').tab();
  $('.ui.accordion').accordion();

  function myFunction() {
    $("#test1seg").animate({ height: 0, opacity: 0 }, 'slow',function(){
      $('#test1seg').toggleClass('showme');
      $('#test2seg').toggleClass('hideme');
    });
    }
    function myFunction2() {
      $("#test1seg").animate({ height: 300 , opacity: 100 }, 'slow',function(){
        $('#test1seg').toggleClass('showme');
        $('#test2seg').toggleClass('hideme');
      });
      }


  </script>

  </body>
</html>
